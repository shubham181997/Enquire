    CKEDITOR.replace("PostAns");
    CKEDITOR.replace("AskQues");

  <script>
    function validate(){
      let srchval=document.getElementById('searchQuery').value.trim();
      if (srchval==''){
        alert("Search can't be empty");
        return false;
      }
      return true;
    }
    function validatePostAns(){
      let pans=document.getElementById('PostAns').value.trim();
      if (pans==''){
        alert("Answer can't be empty.Make sure ur cursor is in the Answer Box while you are posting the answer");
        return false;
      }
      let ques=document.getElementById('ques').value.trim();
      if (ques==''){
        alert("question can't be empty");
        return false;
      }
      return true;
    }
    function validatePostQues(){
      // let editorData = CKEDITOR.instances.AskQues.getData();
      // alert("editorData",editorData);
      let aq=document.getElementById('AskQues').value.trim();
      console.log("aq===",aq);
      if (aq==""){
        alert("Question can't be empty. Please click the 'Ask Question' box and then click 'Post Question' ");
        return false;
      }
      return true;
    }
  </script>
